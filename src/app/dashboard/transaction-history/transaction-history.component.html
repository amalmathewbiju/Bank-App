  <mat-paginator [length]="totalTransactions"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>

  <table class="table table-striped">
  
    <tr>
      <th>Account Number</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.accountNumber }}</td>
      <td>{{ transaction.type }}</td>
      <td>{{ transaction.amount }}</td>
      <td>{{ transaction.date | date: 'short' }}</td>
      <td><button (click)="deleteTransaction(transaction.id)">Del</button></td>
    </tr>
</table>

<div class="main-btn">
    <button routerLink="/dashboard/dashboard" class="btn-submit">Dashboard</button>
      <button routerLink="/dashboard/credit" class="btn-submit">Credit</button>
    
    <button routerLink="/dashboard/debit" class="btn-submit">Debit</button>
    <button (click)="logout()" class="btn-submit">Logout</button>
  </div>
